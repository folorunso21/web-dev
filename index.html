<head>

<body>
    
<input type="text" name="text" class="input" placeholder="Add" id="userInput">

    <input type="text" name="text" class="input" placeholder="" id="usInput"><br>

    <i class="bi bi-plus-lg"></i>

    <button onclick="tet()"> Sub
    </button>  
    <input type="text" name="text" class="input" placeholder="" id="inputUs"> <br>

    <input type="text" name="text" class="input" placeholder="Multiply" id="user">
    <i class="bi bi-plus-lg"></i>
    <input type="text" name="text" class="input" placeholder="Multiply" id="use">
    <button onclick="tex()"> Mult
    </button>
    <input type="text" name="text" class="input" placeholder="" id="input"><br>

    
    <input type="text" name="text" class="input" placeholder="Modulus" id="usr">
    <i class="bi bi-plus-lg"></i>
    <input type="text" name="text" class="input" placeholder="Modulus" id="ue">
    <button onclick="tx()"> Modu
    </button>
    <input type="text" name="text" class="input" placeholder="" id="inpu"><br>

    <input type="text" name="text" class="input" placeholder="Modulus" id="ur">
    <i class="bi bi-plus-lg"></i>
    <input type="text" name="text" class="input" placeholder="Modulus" id="ua">
    <button onclick="tt()"> Divi
    </button>
    <input type="text" name="text" class="input" placeholder="" id="inp">






    <script>
        function tet() {
            var first =Number(document.getElementById("ueInput").value)
            var second =Number(document.getElementById("inputUser").value)
            var third = (document.getElementById("inputUs"))
            console.log(first-second)
            third.value = first -second;
        }


        function text() {
            var first =Number(document.getElementById("userInput").value)
            var second =Number(document.getElementById("useInput").value)
            var third = (document.getElementById("usInput"))
            console.log(first+second)
            third.value = first + second;
        }

        function tex() {
            var first =Number(document.getElementById("user").value)
            var second =Number(document.getElementById("use").value)
            var third = (document.getElementById("input"))
            console.log(first*second)
            third.value = first * second;
        }

        function tx() {
            var first =Number(document.getElementById("usr").value)
            var second =Number(document.getElementById("ue").value)
            var third = (document.getElementById("inpu"))
            console.log(first%second)
            third.value = first % second;
        }

        function tt() {
            var first =Number(document.getElementById("ur").value)
            var second =Number(document.getElementById("ua").value)
            var third = (document.getElementById("inp"))
            console.log(first/second)
            third.value = first/ second;
        }


        
    </script>
